<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的扩展</title>
    <style>

        .fa1, .fa2 {
            width: 500px;
            height: 500px;
            border: 1px solid purple;
        }

        .fa2 {
            margin-top:100px;
        }
        
        .fl {
            float: left;
            width: 200px;
            height: 200px;
        }
        .one {
            background-color: pink;
            width: 200px;
            height: 200px;
        }
        .one_1 {
            background-color: pink;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .two {
            background-color: #00BCD4;
            height: 300px;
            width: 300px;
        }
        .three {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="fa1">
        <div class="one fl">float:left</div>
        <div class="two fl">float:left; 我与前面的浮动盒子高度对齐了。</div>
        <div class="three fl">float:left; 父盒子放不下我了，我要换行了。</div>
    </div>

    <div class="fa2">
        <div class="one">我是一个标准流的块元素</div>
        <div class="two fl">我浮动后，显示在前面块元素的正下方</div>
        <div class="three fl">我与前面浮动元素高度对齐</div>
    </div>

    <div class="fa2">
        <div class="one_1">我是一个行内块元素</div>
        <div class="two fl">我浮动后，显示在前面块元素的正下方</div>
        <div class="three fl">我与前面浮动元素高度对齐</div>
    </div>
</body>
</html>
