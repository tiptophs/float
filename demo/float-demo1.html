<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的表现形式一</title>
    <style>
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .two {
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="fa">
        <div class="one">float:left; 我脱离了标准流，漂浮起来了，不在占有原来的位置</div>
        <div class="two">我填不了，浮动元素漂浮起来的空白</div>
    </div>
</body>
</html>
