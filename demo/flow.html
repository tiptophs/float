<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flow-root演示</title>
    <style>
        .container2::after {
          content: "";
          display: block;
          clear: both;
        }

        .container3 {
          display: flow-root;
        }


        .container {
          border: 2px solid #3bc9db;
          border-radius: 5px;
          background-color: #e3fafc;
          width: 400px;
          padding: 5px;
        }


        .item {
          height: 100px;
          width: 100px;
          background-color: #1098ad;
          border: 1px solid #0b7285;
          border-radius: 5px;
          float: left;
        }

        h2 {
          padding: 2em 0 0 0;
        }

        .clear {
          clear: both;
        }

        body {
          font: 18px Helvetica, sans-serif;
        }

        .wrapper {
          max-width: 600px;
          margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <h1>display: flow-root 属性演示</h1>
        
        <p>display属性的新值，它将使容器清除浮动。 <em>这里采用chrome浏览器</em></p>
        
        <h2>浮动行为导致高度坍塌</h2>
        
        <p>下面的容器包含有一个浮动的盒子</p>
        <div class="container container1">
          <div class="item"></div>
           简单的浮动塌陷案例
        </div>

        <h2 class="clear">设置清除浮动</h2>
        <div class="container container2">
          <div class="item"></div>
          清除浮动造成的坍塌
        </div>
        

        <h2>采用新的属性display: flow-root</h2>
        <div class="container container3">
          <div class="item"></div>
          新的属性 display: flow-root
        </div>
          
        </div>  
</body>
</html>
