<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bfc调研</title>

    <style>
        .par {
            width: 800px;
            border: 1px solid purple;
        }
        .child {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
        }

        .fl {
            float: left
        }

        .clearfix {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h3>每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。</h3>
    <h3>BFC还可以用来清除浮动, 还可以向同一个方向浮动来达到清除浮动的目的，清除浮动的原理是两个div都位于同一个浮动的BFC区域之中。</h3>

    <div class="par clearfix">
        <div class="child"></div>
        <div class="child fl"></div>
    </div>
</body>
</html>
