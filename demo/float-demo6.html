<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动影响，如何清除浮动</title>
</head>
<style>
    .fa {
        border: 1px solid black;
    }

    .fa_1 {
        margin-top: 300px;
        border: 1px solid black;
    }

    .ch_1 {
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .fl {
        float: left;
    }

    /*清除浮动*/
    .clear {
        clear: both;
    }
</style>
<body>
    <div class="fa">
        <div class="ch_1 fl"></div>
    </div>
    <p>如何清除浮动？</p>

    <div class="fa_1">
        <div class="ch_1 fl">clear both的方式</div>
        <div class="clear"></div>
    </div>
</body>
</html>
