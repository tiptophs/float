<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bfc调研</title>
</head>
    <style>
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }
        .main {
            height: 150px;
            overflow: hidden; 
            background: #fcc;
        }
        .text{
            width: 100%;
        }
    </style>
<body>
    <h3>BFC的区域不会与float box重叠。 可以自适应两栏布局</h3>
    <div class="aside"></div>
    <div class="text">
        <div class="main"></div>
    </div>
</body>
</html>
